<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poker Game with Bots</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Poker Game with Bots</h1>

  <div id="table">
    <div id="player0" class="player">
      <div class="player-name">You</div>
      <div class="cards"></div>
      <div class="badge" id="badge0"></div>
    </div>
    <div id="player1" class="player">
      <div class="player-name">Bot 1</div>
      <div class="cards"></div>
      <div class="badge" id="badge1"></div>
    </div>
    <div id="player2" class="player">
      <div class="player-name">Bot 2</div>
      <div class="cards"></div>
      <div class="badge" id="badge2"></div>
    </div>
    <div id="player3" class="player">
      <div class="player-name">Bot 3</div>
      <div class="cards"></div>
      <div class="badge" id="badge3"></div>
    </div>
    <div id="player4" class="player">
      <div class="player-name">Bot 4</div>
      <div class="cards"></div>
      <div class="badge" id="badge4"></div>
    </div>
    <div id="player5" class="player">
      <div class="player-name">Bot 5</div>
      <div class="cards"></div>
      <div class="badge" id="badge5"></div>
    </div>
  </div>

  <button onclick="startGame()">Start Game</button>

  <script src="client.js"></script>
</body>
</html>
